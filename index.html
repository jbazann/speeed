<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jbazann.dev</title>
    <link href="./src/css/index.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <script src="./src/js/index.js" type="module"></script>

    <template id="content-1-button-hint">
        <div class="relative h-32">
            <div class="absolute size-full overflow-visible">
                <div class="relative size-full overflow-visible">
                    <div class="absolute h-3/5 w-max aspect-square rotate-[35deg] rounded-b-3xl border-sky-900 border-l-4"></div>
                    <div class="absolute inset-y-2 h-3/5 w-max aspect-square rotate-[55deg] rounded-l-3xl border-sky-900 border-b-4"></div>
                </div>
            </div>
            <div class="absolute inset-x-2 size-full overflow-visible">
                <div class="relative size-full overflow-visible">
                    <div class="absolute h-3/5 w-max aspect-square rotate-[35deg] rounded-b-3xl border-sky-900 border-l-4"></div>
                    <div class="absolute inset-y-2 h-3/5 w-max aspect-square rotate-[55deg] rounded-l-3xl border-sky-900 border-b-4"></div>
                </div>
            </div>
            <div class="absolute inset-x-4 size-full overflow-visible">
                <div class="relative size-full overflow-visible">
                    <div class="absolute h-3/5 w-max aspect-square rotate-[35deg] rounded-b-3xl border-sky-900 border-l-4"></div>
                    <div class="absolute inset-y-2 h-3/5 w-max aspect-square rotate-[55deg] rounded-l-3xl border-sky-900 border-b-4"></div>
                </div>
            </div>
        </div>
    </template>

</head>
<body class="h-dvh w-dvw" x-data="content1">
    <div id="sub-root" class="bg-gradient-to-br from-gray-950 via-sky-950 to-sky-900 from-45% via-85% to-95% h-full w-full">
        <div id="root" class="flex flex-col bg-gradient-to-b from-transparent/40 via-gray-800/40 to-black/40 from-5% via-50% to-95% h-full w-full">
            <div id="topbar" class="h-8 md:h-12 lg:h-16 xl:h-18 w-full border-b-black border-b-4"></div>
            <div id="content-1" class="flex flex-row h-3/5 border-black border-2 bg-bottom bg-white bg-cover w-full"
                 :style="{ 'background-image': 'url('+currentImage+')'}">
                <div id="content-1-left-control" class="h-full w-60 ">
                    <div class="flex flex-col justify-center w-full h-full bg-black"
                         x-html="getButtonHint().firstElementChild.innerHTML">
                    </div>
                </div>
                <div id="content-1-main" class="flex flex-col justify-start h-full w-full "
                    x-data="overlay()">
                    <img :class="overlayClass" :src="overlayImage" x-show="overlayShow">
                </div>
                <div id="content-1-right-control" class="h-full w-60 ">
                    <div class="flex flex-col rotate-180 justify-center w-full h-full"
                         x-html="getButtonHint().firstElementChild.innerHTML">
                    </div>
                </div>
            </div>
            <div id="content-2" class="flex flex-row h-2/5 p-6  w-full">
                <div id="content-2-left-control" class=" w-20 h-full">
                    <div class="flex flex-col justify-center w-full h-full">
                        <h1 class="-rotate-90 text-center text-white">clickable</h1>
                    </div>
                </div>
                <ul id="content-2-beans" x-data="{beans: [
                    {title: 'bean1', desc: 'desc1'},
                    {title: 'bean2', desc: 'desc2'},
                    {title: 'bean3', desc: 'desc3'}
                ]}"
                    class="flex flex-row justify-between h-full w-full">
                    <template x-for="bean in beans">
                        <div class="ml-4 mr-4 p-6  h-full w-full">
                            <div class=" h-full w-full rounded-3xl">
                                <li class="flex flex-col justify-center h-full w-full">
                                    <h1 x-text="bean.title" class="text-center"></h1>
                                </li>
                            </div>
                        </div>
                    </template>

                </ul>
                <div id="content-2-right-control" class=" w-20 h-full">
                    <div class="flex flex-col justify-center w-full h-full">
                        <h1 class="rotate-90 text-center text-white">clickable</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
