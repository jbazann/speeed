<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jbazann.dev</title>
    <link href="/src/css/index.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <script src="/src/js/index.js" type="module"></script>

    <template x-data="imagesContent1" x-for="img in imgs"
          x-init="imgs = images">
        <link rel="prefetch" :href="img">
    </template>

    <template id="social_btns1">
        <div class="contents">
            <template x-for="btn in Object.values(btns)" x-data="socialButtons1,utils">
                <a class="contents group max-w-fit select-none"
                    target="_blank"
                    :href="btn.link"
                    @click="if(!btn.link) $event.preventDefault()">
                    <img :src="btn.src" :alt="btn.alt"
                         @dragstart.prevent
                         class="p-2 transition-all ease-in-out duration-150 drop-shadow-strong"
                         :class="(btn.link ? `opacity-70 group-hover:opacity-100 group-hover:scale-110 group-hover:drop-shadow-glow` : `opacity-25 group-hover:opacity-50`)">
                </a>
            </template>
        </div>
    </template>

    <template id="arrow_btn1">
        <div class="size-full pl-14 flex flex-row" >
            <template x-for="img in imgs" x-data="{
                imgs: [
                    {src: '/img/arr_sm_sfade3.png', offset: '0'},
                    {src: '/img/arr_med_sfade3.png', offset: '-0.4rem'},
                    {src: '/img/arr_big_sfade3.png', offset: '-1rem'}
                ]
            }">
                <img :src="img.src" alt="button icon"
                     x-init="$nextTick($dispatch('button_init',{src: $el}))"
                     @dragstart.prevent
                     class="relative pl-1 drop-shadow-medium select-none opacity-50"
                     :style="{'left': img.offset, 'right': img.offset}">
            </template>
        </div>
    </template>

</head>
<body class="h-dvh w-full box-content overflow-auto" x-data="global" @popstate.window="data = back()">
    <!-- background -->
    <div id="bg-0" class="fixed inset-0 z-0 drop-shadow-bg bg-gradient-to-br from-darkerer-cata/90 via-darker-cata/90 to-dark-cata/90 from-45% via-85% to-95%"></div>

    <!-- display -->
    <div x-cloak class="contents">
        <div id="root" class="absolute z-10 flex flex-col inset-0" x-cloak>

            <div id="topbar" class="sticky min-h-16 h-16 border-b-4 border-y-clear-cata w-full">
                <div id="topbar-bg-0" class="absolute inset-0 drop-shadow-bg bg-gradient-to-b from-darkest-cata/85 to-darkest-cata/35 from-40% to-80%"></div>
                <div id="topbar-content" class="absolute inset-0 grid grid-cols-3 grid-rows-1">
                    <a class="contents size-fit"
                       href="/">
                        <img src="/img/favicon.png" alt="site logo"
                             @dragstart.prevent
                             class="p-2 opacity-70 h-full transition-all duration-200 ease-in-out hover:opacity-100 hover:scale-110 hover:drop-shadow-glow">
                    </a>
                    <div class="flex flex-row justify-center text-slate-50 grow"
                         x-html="getTemplateHTMLById('social_btns1')">
                    </div>
                </div>
            </div>

            <div id="content-root" class="relative size-full flex flex-col">
            </div>

        </div>
    </div>

    <!-- render -->
    <div class="size-0 overflow-hidden">

        <!-- index -->
        <template x-teleport="#content-root">
            <div class="contents" x-show="data.pages.index">
                <div id="index-layer1" class="absolute inset-0">
                    <div id="index-intro" class="relative h-2/5"></div>
                    <div id="index-slider" class="relative h-3/5"></div>
                </div>

            </div>
        </template>

        <!-- index-intro -->
        <template x-teleport="#index-intro">
            <div class="absolute inset-0 flex flex-col justify-center border-b-4 border-y-clear-cata">
                <div class="py-4 h-fit w-full">
                    <div class="font-serif text-center drop-shadow-text text-clear-cata select-none">
                        <h1 class="text-7xl font-thin p-2">Joaquín Bazán</h1>
                        <div class="grid grid-cols-[1fr,auto,1fr] justify-items-center p-2">
                            <h2 class="line-through justify-self-end self-end size-fit pr-[0.3rem] opacity-90">Full-stack</h2>
                            <h2 class="text-3xl italic self-center underline size-fit">Back-end Developer</h2>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- index-slider -->
       <template x-teleport="#index-slider">
           <div class="absolute inset-0 flex flex-row bg-bottom bg-cover"
                x-data="content1"
                :style="{ 'background-image': 'url('+currentImage+')'}">
               <div id="content-1-left-control" class="h-full w-1/5 cursor-pointer transition-opacity ease-in duration-500 bg-gradient-to-l from-transparent via-darkest-cata/50 to-darkest-cata/80 opacity-60 hover:opacity-100 from-5% via-35% to-75%"
                    x-data="{btns: []}"
                    @click="currentImage = previousImage()"
                    @mouseenter="btns.forEach((btn) => btn.dispatchEvent(new CustomEvent('button_hover')))"
                    @button_init.stop="btns.push($event.detail.src)">
                   <div class="flex flex-col justify-center size-full">
                       <div class="h-36" x-html="getTemplateHTMLById('arrow_btn1')"></div>
                   </div>
               </div>
               <div id="content-1-main" class="relative flex flex-col justify-start grow">
                    <div id="index-slider-overlay" class="absolute inset-0"></div>
               </div>
               <div id="content-1-right-control" class="h-full w-1/5 cursor-pointer transition-opacity ease-in duration-500 bg-gradient-to-r from-transparent via-darkest-cata/50 to-darkest-cata/80 opacity-60 hover:opacity-100 from-5% via-35% to-75%"
                    x-data="{btns: []}"
                    @click="currentImage = nextImage()"
                    @mouseenter="btns.forEach((btn) => btn.dispatchEvent(new CustomEvent('button_hover')))"
                    @button_init.stop="btns.push($event.detail.src)">
                   <div class="flex flex-col rotate-180 justify-center size-full">
                       <div class="h-36" x-html="getTemplateHTMLById('arrow_btn1')"></div>
                   </div>
               </div>
           </div>
       </template>

        <template x-teleport="#index-slider-overlay">
            <div class="absolute inset-0 flex flex-row justify-center">
                <div class="absolute size-fit p-6 mt-4 bg-darkest-cata/50 border-2 border-clear-cata drop-shadow-bg rounded-full">
                    <div class="text-clear-cata font-serif drop-shadow-text select-none">
                        <div class="flex flex-row justify-center align-middle w-full h-fit">
                            <img src="/img/stop_police.png" alt="police emoji signaling to stop"
                                 @dragstart.prevent
                                 class="size-10 m-2 align-middle">
                            <p class="text-3xl self-center font-extrabold mr-2">STOP!</p>
                        </div>
                        <p class="text-2xl self-center text-center">
                            You're here too soon. We're not ready.<br>
                            For now, you may read about my
                            <a class="inline-block hover:drop-shadow-glow hover:scale-105 cursor-pointer"
                               @click="data = navigate('projects')">
                                <i><u>projects</u></i></a>
                            and
                            <a class="inline-block hover:drop-shadow-glow hover:scale-105 cursor-pointer"
                               @click="data = navigate('about')">
                                <i><u>about me</u></i></a>
                            .
                        </p>
                    </div>
                    <div class="flex flex-row h-fit justify-center">
                        <div class="text-clear-cata font-thin font-serif">
                            <button class="relative inset-y-2 italic text-2xl py-2 px-6 mt-4 rounded-full border-clear-cata border-2 opacity-90 transition-all duration-200 ease-in-out hover:opacity-100 hover:scale-110 hover:drop-shadow-glow"
                                    @click="console.log('Yeah, that doesn\'t do anything yet.')">
                                Got it!</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- about -->
        <template x-teleport="#content-root">
            <div id="about-root" class="contents">
                <div id="about-main" class="contents" x-show="data.pages.about"></div>
            </div>
        </template>

        <!-- projects -->
        <template x-teleport="#content-root">
            <div id="projects-root" class="contents">
                <div id="projects-main" class="contents" x-show="data.pages.projects"></div>
                <div id="projects-sections" class="contents" x-show="data.pages.tpdan || data.pages.speeed"></div>
            </div>
        </template>

        <!-- projects-main  -->
        <template x-teleport="#projects-main">
            <div class="contents" x-data="projectsUtils">
                <div class="contents text-clear-cata" x-data="{projects: getProjects()}">
                    <div class="grid grid-cols-2 grid-rows-1 items-center justify-items-center size-full">
                        <template x-for="project of projects">
                            <a :href="project.path"> <!-- @click="data = navigate(project.key); data.refresh()" -->
                                <div class="p-4 box-content border-2 border-clear-cata rounded-3xl group transition-all duration-500 ease-in-out hover:scale-105 hover:drop-shadow-glow opacity-85 hover:opacity-100 hover:bg-gradient-to-b hover:to-darkest-cata/25 hover:from-darker-cata/25"> <!-- TODO group hover -->
                                    <section class="grid h-[69dvh] w-[45dvw] justify-items-center grid-rows-[19%,69%,12%] grid-cols-[100%]">
                                        <div class="flex flex-col justify-start">
                                            <h1 x-text="project.title" class="text-center size-fit self-center text-5xl font-serif font-bold"></h1>
                                            <div class="h-0 mt-2 w-4/5 border-b-2 border-b-clear-cata self-center"></div>
                                            <p x-text="project.desc" class="text-center font-serif size-fit italic"></p>
                                        </div>
                                        <div class="flex flex-col justify-center align-middle size-full self-center">
                                            <img :src="project.img" class="py-4 px-10 aspect-video h-full">
                                        </div>
                                        <div class="flex flex-col justify-start overflow-hidden self-center size-full">
                                            <ul class="flex flex-row flex-wrap justify-center">
                                                <template x-for="(item, index) in project.stack">
                                                    <li class="flex flex-row max-h-[5rem] align-middle">
                                                        <p x-text="item" class="self-center px-2"></p>
                                                        <p class="self-center font-mono font-bold" x-show="(index+1) < project.stack.length">—</p>
                                                    </li>
                                                </template>
                                            </ul>
                                        </div>
                                    </section>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </div>
        </template>

        <template x-teleport="#about-main">
            <template x-if="data.pages.about">
                <div class="contents text-[1.2rem]">
                    <section class="flex flex-row justify-center h-fit w-full text-center bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                Soon
                            </h1>
                            <div class="flex flex-row justify-center text-clear-cata/95 drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <p class="py-4">
                                        I am an 'Information Systems Engineering' student looking for a job as
                                        a Java developer.
                                    </p>
                                    <hr>
                                    <p class="py-4 self-center max-w-[70rem]">
                                        I will expand on this section when I feel like it.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </template>
        </template>

        <template x-teleport="#projects-sections" x-data="projectsUtils">
            <template x-if="data.pages.speeed">
                <div class="contents text-[1.2rem]">
                    <section class="flex flex-row justify-center h-fit w-full text-center bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                Soon
                            </h1>
                            <div class="flex flex-row justify-center text-clear-cata/95 drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <p class="py-4">
                                        This project is the site you are currently reading. It's hosted for
                                        free on Cloudflare Pages. I am learning everything I need directly from
                                        official documentation, using LLMs only to discover the tools and patterns
                                        I need to solve specific problems I encounter.
                                    </p>
                                    <hr>
                                    <p class="py-4 self-center max-w-[70rem]">
                                        My formation is only in system analysis/design and backend development.
                                        Don't be surprised if UX or the source code hurts your eyes. I will
                                        improve both significantly when I'm done with TPDAN.
                                    </p>
                                    <hr>
                                    <p class="py-4">
                                        It isn't usable on mobile, I am aware and intentionally ignoring it for now.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </template>
        </template>

        <template x-teleport="#projects-sections" x-data="projectsUtils">
            <template x-if="data.pages.tpdan">
                <div class="contents text-[1.2rem]">
                    <section class="flex flex-row justify-center h-fit w-full text-justify bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                Overview
                            </h1>
                            <div class="flex flex-row justify-center text-clear-cata/95 text-center drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <p class="pb-12 italic">The TPDAN Project. A marvel of science and engineering.</p>
                                    <p class="py-4">
                                        This project started as a university assignment from an optional class; <br>
                                        the main goal of this class was to
                                        achieve a general understanding of a set of middleware tools
                                        and a full stack of technologies.
                                    </p>
                                    <hr>
                                    <p class="py-4 self-center max-w-[70rem]">
                                        I decided to take the project beyond
                                        what I was asked to do, and build
                                        a long-term playground to refine my knowledge and skills in all the
                                        areas of system design and implementation a micro-services architecture
                                        may encompass.
                                    </p>
                                    <hr>
                                    <p class="pt-8 self-center max-w-[40rem]">
                                        This is a project in development. <br>
                                        I expect to publish a first release in the form of Kubernetes resources
                                        (possibly as a Helm chart)
                                        and Docker images on this page <s>toward the end of November 2024</s>
                                        at some point before the second half of January 2025.
                                        <br>
                                        In the meantime,
                                        <a href="https://github.com/jbazann/TPDAN"
                                           class="italic drop-shadow-glow underline">
                                            here's the latest source code</a>.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="flex flex-row justify-start h-fit w-full text-justify bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow">
                            <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                Requirements
                            </h1>
                            <div class="flex flex-col xl:flex-row text-clear-cata/95 drop-shadow-medium justify-stretch w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <hr>
                                    <p class="py-4">
                                        The class asked for a general architecture, with minimal functionality,
                                        and conditions about the degree
                                        of implementation for features such as logging, testing,
                                        and metrics collection.
                                    </p>
                                    <hr>
                                    <p class="py-4">
                                        I was also given a base repository, with most of the setup
                                        already done on Docker Compose. I ignored this and started from
                                        scratch on Kubernetes.
                                        <br>
                                        <br>
                                        Everything you will find in
                                        the project repository, except only for the frontend
                                        server (which I will replace eventually), is built and
                                        managed by me. This may imply
                                        <em class="drop-shadow-glow">a lot of questionable decisions.</em>
                                    </p>
                                    <hr>
                                    <p class="py-4">
                                        I was required to implement both synchronous and asynchronous
                                        operations, accompanied by logging, metrics collection, service discoverability
                                        and the use of specific testing frameworks. There was no mention of handling
                                        of edge cases, consistency levels, test coverage, transaction handling,
                                        security, or any general product quality.
                                    </p>
                                    <hr>
                                </div>
                                <img src="/img/tpdan-macro.jpg" class="w-2/5 m-4 self-center aspect-auto" alt="">
                            </div>
                        </div>
                    </section>

                    <section class="flex flex-row justify-start h-fit w-full bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <div class="flex flex-row justify-center text-slate-50/95 text-start drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                        Goals
                                    </h1>
                                    <p class="pt-4 pb-1">
                                        <s>First I'd like to actually pass the class, so by late November/early December
                                            I will make a first release with:</s> <br>
                                        I abandoned efforts to pass the class to take the time to learn the
                                        challenges of this architecture in proper depth. The following goals
                                        still apply, but I moved both deadlines to the end of February 2025.
                                        <br> <br>
                                    </p>

                                    <ul class="list-disc pl-12">
                                        <li>Full functionality available through the borrowed UI.</li>
                                        <li>Partial test coverage.</li>
                                        <li>Partial integration with logging and metrics.</li>
                                        <li>Simulated network isolation with Kubernetes' NetworkPolicy.</li>
                                        <li>Hosted native images for suitable deployable units.</li>
                                    </ul>
                                    <br>
                                    <p class="pt-4 pb-1">
                                        Then, by the end of <s>January</s> February 2025:
                                    </p>
                                    <ul class="list-disc pl-12">
                                        <li>'Full' test coverage.</li>
                                        <li>Full integration with logging and metrics.</li>
                                        <li>Possibly a serverless deployment (depending on feasibility with free plans).</li>
                                        <li>Some form 'User' authentication and session tracking.</li>
                                        <li>Replaced UI.</li>
                                    </ul>
                                    <p class="pt-4 pb-1">
                                        My long term plans for this project are to use it to learn Golang, and explore
                                        stress-testing strategies, advanced patterns and algorithms relevant to
                                        large-scale applications.
                                        <br>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="flex flex-row justify-center h-fit w-full text-justify bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                Maven
                            </h1>
                            <div class="flex flex-row justify-center text-clear-cata/95 text-center drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <p class="py-4">
                                        When I strated working on this, I wanted to be able to interact
                                        with all my tools through Maven,
                                        so the first thing I did was learn how to aggregate modules with different
                                        lifecycles and dependencies, and find
                                        plugins like Eclipse's
                                        <a href="https://eclipse.dev/jkube/docs/kubernetes-maven-plugin/#introduction"
                                           class="italic drop-shadow-glow underline">
                                            kubernetes-maven-plugin</a> to wrap Kubernetes
                                        commands and other actions in plugin executions.
                                    </p>
                                    <hr>
                                    <p class="py-4 self-center max-w-[60rem]">
                                        While I did achieve these goals, I had to minimize the time I spent on this, and
                                        I am not particularly happy with the scalability and maintainability of the result.
                                        <br>
                                        I will expand this section with more details and code snippets when I have a first release ready.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="flex flex-row justify-end h-fit w-full text-justify bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <div class="flex flex-row justify-center text-clear-cata/95 text-end drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                        Spring Boot
                                    </h1>
                                    <p class="py-4 ">
                                        This is my third project using Spring Boot, and the first one I will finish.
                                        <br>
                                        I am finally starting to understand Spring's application context and
                                        dependency injection, as well as Spring Boot's ecosystem;
                                        my use of these tools to produce working code is now an actual
                                        workflow rather than an accident.
                                    </p>
                                    <hr>
                                    <p class="py-4">
                                        I will expand this section with more details and code snippets when I have a first release ready.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="flex flex-row justify-center h-fit w-full text-justify bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <h1 class="text-5xl text-clear-cata text-center italic drop-shadow-glow">
                                Databases
                            </h1>
                            <div class="flex flex-row justify-center text-clear-cata/95 text-center drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <p class="py-4">
                                        While I have enough familiarity to build my own schemas
                                        (albeit with a slow start to remember syntax)
                                        on all the database platforms involved in this project, I
                                        am actively avoiding writing database scripts manually, instead relying on
                                        what I can generate with Hibernate and archiecobbs'
                                        <a href="https://github.com/archiecobbs/hibernate-jpa-schemagen"
                                           class="italic drop-shadow-glow underline">
                                            hibernate-jpa-schemagen</a> Maven plugin.
                                    </p>
                                    <hr>
                                    <p class="py-4 self-center max-w-[70rem]">
                                        This decision comes as a necessity to minimize the scope of
                                        things I need to pay attention to.
                                        <br>
                                        I do not believe this is the right approach to data storage, but it is the
                                        most efficient for where I am as a developer.
                                    </p>
                                    <hr>
                                    <p class="py-4">
                                        You may also notice that my Kubernetes resources involving databases
                                        do not have any non-ephemeral persistence. This is intentional, as I would
                                        otherwise have to think about keeping the E2E test environment (my own PC)
                                        the same between runs. This is a problem for future me.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="flex flex-row justify-center h-fit w-full text-justify bg-gradient bg-gradient-to-t from-transparent to-darkest-cata/45 from-50% to-80% p-8">
                        <div class="flex flex-col font-mono h-fit grow max-w-[80rem]">
                            <h1 class="text-5xl text-slate-50 text-center italic drop-shadow-glow">
                                Middleware
                            </h1>
                            <div class="flex flex-row justify-center text-clear-cata/95 drop-shadow-medium w-full p-2">
                                <div class="flex flex-col justify-between m-4">
                                    <p class="py-4">
                                        Since my main focus is on learning Java/Spring,
                                        I only devoted enough attention
                                        to tools like Graylog and Prometheus to be able
                                        to deploy them on Kubernetes, configure basic settings
                                        such as listening ports, and to integrate them to my Java artifacts.
                                    </p>
                                    <hr>
                                    <p class="py-4 self-center max-w-[70rem]">
                                        This is again to minimize the scope of things I need to pay attention to.
