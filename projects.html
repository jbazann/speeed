<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jbazann.dev</title>
    <link href="/src/css/index.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <script src="/src/js/index.js" type="module"></script>

    <link rel="prefetch" href="/">

    <template id="social_btns1">
        <div class="contents">
            <template x-for="btn in Object.values(btns)" x-data="socialButtons1,utils">
                <a class="contents group max-w-fit select-none"
                   target="_blank"
                   :href="btn.link"
                   @click="if(!btn.link) $event.preventDefault()">
                    <img :src="btn.src" :alt="btn.alt"
                         @dragstart.prevent
                         class="p-2 transition-all ease-in-out duration-150 drop-shadow-strong"
                         :class="(btn.link ? `opacity-70 group-hover:opacity-100 group-hover:scale-110 group-hover:drop-shadow-glow` : `opacity-25 group-hover:opacity-50`)">
                </a>
            </template>
        </div>
    </template>

</head>
<body class="h-dvh w-full" x-data="utils">
    <div id="bg-0" class="fixed z-0 inset-0 bg-gradient-to-br from-cyan-950 via-cyan-900 to-cyan-800 from-45% via-85% to-95% h-dvh w-dvw"></div>
    <div id="bg-1" class="fixed z-1 inset-0 bg-gradient-to-b from-gray-950/50 via-gray-800/40 to-black/40 from-5% via-50% to-95% h-dvh w-dvw"></div>
    <div id="bg-2" class="fixed z-2 inset-0 bg-gradient-to-bl from-black/50 to-black/20 h-dvh w-dvw"></div>
    <div x-cloak class="contents">
        <div id="root" class="relative z-10 flex flex-col size-full">
            <div id="topbar" class="relative h-12 w-full">
                <div id="topbar-bg-0" class="absolute inset-0 size-full bg-gradient-to-b from-cyan-950/20 to-cyan-800/15 from-40% to-80%"></div>
                <div id="topbar-bg-1" class="absolute inset-0 size-full bg-gray-900/50"></div>
                <div id="topbar-content" class="relative grid grid-cols-3 grid-rows-1 size-full">
                    <a class="contents size-fit" href="/">
                        <img src="/img/favicon.png" alt="site logo"
                             @dragstart.prevent
                             class="p-2 opacity-70 h-full transition-all duration-200 ease-in-out hover:opacity-100 hover:scale-110 hover:drop-shadow-glow">
                    </a>
                    <div class="flex flex-row justify-center text-slate-50 grow"
                         x-html="getTemplateHTMLById('social_btns1')">
                    </div>
                </div>
            </div>
            <div id="main-content" class="grow flex flex-row text-slate-50" x-data="projectsUtils">
                <div class="contents" x-data="{projects: getProjects(), ppr: projectsPerRow(), displayProjects: true, displaySections: false, currentProject: {}}">

                    <div id="projects" x-show="displayProjects"
                         class="grid items-center h-fit grow justify-items-center"
                         :class="`grid-cols-${Math.min(Object.keys(projects).length,ppr)} grid-rows-${Math.max(Math.round(Object.keys(projects).length/ppr),1)}`">
                    </div>

                    <template x-for="project of projects">
                        <template x-teleport="#projects">
                            <div class="px-8 py-2 m-8 min-h-fit h-[70%] w-5/6 border-2 border-slate-50 rounded-2xl group transition-all duration-500 ease-in-out hover:scale-105 hover:drop-shadow-glow opacity-85 hover:opacity-100 hover:bg-gradient-to-b hover:to-slate-700/25 hover:from-slate-800/10"
                                 @click="currentProject = project; displayProjects = false; displaySections = true;">
                                <section class="grid size-full justify-items-center grid-rows-[30%,50%,20%] grid-cols-[1fr]">
                                    <div class="relative flex flex-col justify-start">
                                        <h1 x-text="project.title" class="text-center size-fit self-center text-5xl font-serif font-bold"></h1>
                                        <div class="h-0 mt-2 w-4/5 border-b-2 border-b-slate-50 self-center"></div>
                                        <p x-text="project.desc" class="text-center font-serif size-fit italic"></p>
                                    </div>
                                    <div class="relative flex flex-col justify-center align-middle size-full self-center">
                                        <img src="/img/wip-sign.png" class="p-4 aspect-video h-full">
                                    </div>
                                    <div class="flex-col justify-end self-center h-fit grow">
                                        <ul class="flex flex-row flex-wrap justify-center">
                                            <template x-for="(item, index) in project.stack">
                                                <li class="flex flex-row max-h-[5rem] align-middle">
                                                    <p x-text="item" class="self-center px-2"></p>
                                                    <p class="self-center font-mono font-bold" x-show="(index+1) < project.stack.length">â€”</p>
                                                    <!--                                                <div class="flex w-0 h-full flex-col justify-center" x-show="(index+1) < project.stack.length">-->
                                                    <!--                                                    <div class="h-2/5 w-0 box-content border-r-2 border-slate-50"></div>-->
                                                    <!--                                                </div>-->
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </section>
                            </div>
                        </template>
                    </template>

                    <div id="sections" class="contents" x-show="displaySections">
                        <template x-if="currentProject.key">
                            <template x-data="getSections(currentProject.key)" x-for="section in sections">
                                <section class="h-fit grow">
                                    <h1>Title test</h1>
                                    <div x-html="section"></div>
                                </section>
                            </template>
                        </template>
                    </div>




                </div>
            </div>
        </div>
    </div>
</body>
</html>
